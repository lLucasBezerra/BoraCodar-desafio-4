<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
    <div id="app">
        
        <div class="wrapper">

            <div id="top">
                <div id="user-info">
                    <img src="https://randomuser.me/api/portraits/women/50.jpg" alt="imagem representativa de uma moça">
                    <div id="user-status">
                        <strong>Cecilia Sassaki</strong>
                        <div class="status">
                            Online
                        </div>
                    </div>
                </div>
                <div id="close-chat"> <i class="ph-x-fill"></i> </div>
            </div>
            <div id="messages">
                <div id="last-seen">Hoje 11:30</div>

                <div class="messages">
                    <div class="message">
                        <div class="top">Cecilia - 11:30</div>
                        <div class="body">Tive uma ideia incrível para um projeto!</div>
                    </div>
                    
                    <div class="message you">
                        <div class="top">Você - 11:32</div>
                        <div class="body">Sério? Me conta mais.</div>
                    </div>

                    <div class="message">
                        <div class="top">Cecilia - 11:34</div>
                        <div class="body">E se a gente fizesse um chat moderno e responsivo em apenas uma semana?</div>
                    </div>
                    
                    <div class="message you">
                        <div class="top">Você - 11:36</div>
                        <div class="body"><strong>#boraCodar!</strong></div>
                    </div>
                </div>
            </div>
            <div id="botton">
                <form action="">
                    <div class="input-wrapper">
                        <input type="text" placeholder="Digite sua mensagem">
                        <button>
                            <i class="ph-paper-plane-right-fill"></i>
                        </button>
                    </div>
                </form>
            </div>

        </div>
        
    </div>

    <script>
        const messages = document.querySelector(".messages");
        messages.lastElementChild.scrollIntoView();
    </script>
</body>
</html>
